<div class="container mt-5 loginbox">
    <form (submit)="submit()" [formGroup]="userForm">
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" formControlName="user"
                    id="exampleInputEmail1" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" formControlName="password"
                   id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-info w-50">Submit</button>
            <button type="button" (click)="refresh()" class="btn btn-warning w-50">Refresh</button>
        </div>
    </form>
</div>
