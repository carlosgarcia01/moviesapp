<div *ngIf="movie" class="container main-container animated fadeIn fast">
    <h1>{{movie.original_title}}</h1>
    <hr>
    <div class="row">
        <div class="col-md-5">
            <img [src]="movie | image:true" [alt]="movie.original_title"
                class="img-thumbnail img-fluid">
        </div>
        <div class="col-md-7">
            <h3>Sinopsis</h3>
            <hr>
            <p class="text-justify">
                {{movie.overview}}
            </p>
            <p class="text-justify">
                {{movie.tagline}}
            </p>
            <p>
                Popularidad: <span class="badge badge-primary">{{movie.popularity | number:".0-0"}}/10</span>
                <br>
                Votos: <span class="badge badge-primary">{{movie.vote_average}}</span>
            </p>

            <button type="button"
                    class="btn btn-outline-danger" 
                    [routerLink]="['/'+goBack]">Go Back</button>
        </div>
    </div>



</div>
