

<div class="card mt-3">
    <img [src]="movie | image" class="card-img-top" [alt]="movie.original_title">
    <div class="card-body">
      <h5 class="card-title">{{movie.original_title}}</h5>
      <p class="card-text">{{movie.overview | slice:0:300}}</p>
      <button type="button" [routerLink]="['/movie',movie.id,'search']"
              class="btn btn-outline-primary btn-block">
        See more...
      </button>
    </div>
</div>
