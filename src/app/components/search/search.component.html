<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group row">
                <div class="col-sm-2">
                    <label class="col-form-label col-form-label-lg">Search:</label>
                </div>
                <div class="col-sm-10 ml-0">
                    <input [(ngModel)]="search"
                            name="search"
                            type="text"
                            (keyup.enter)="searchMovie()"
                            placeholder="Search movie"
                            class="form-control form-control-lg"
                        >    
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h2>Result for: {{search}}</h2>
        <div class="card-columns">
            <app-movie  [movie]="movie"
                        *ngFor="let movie of _moviesService.movies"
                        >
            </app-movie>
        </div>
    </div>
</div>
